<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Test Case</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #34495e;
    }
    .message {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="testcase-form">
    <h2>Create Test Case</h2>
    <input type="text" id="title" placeholder="Title" required />
    <textarea id="description" placeholder="Description" required></textarea>
    <textarea id="steps" placeholder="Steps" required></textarea>
    <textarea id="expectedResult" placeholder="Expected Result" required></textarea>
    <button type="submit">Save Test Case</button>
    <p class="message" id="message"></p>
  </form>

  <script>
    const form = document.getElementById('testcase-form');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        steps: document.getElementById('steps').value,
        expectedResult: document.getElementById('expectedResult').value,
      };

      try {
        const res = await fetch('http://localhost:3000/api/testcases', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        msg.textContent = json.message || 'Error saving test case';
        form.reset();
      } catch (err) {
        msg.textContent = 'Failed to connect to server';
      }
    });
  </script>
</body>
</html>
